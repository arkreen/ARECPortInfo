specVersion: 0.0.6
description: Subgraph for AREC Port providing information of AREC ecosystem 
repository: https://github.com/arkreen/ARECPortGraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ArkreenRECBank
    network: polygon-amoy
    source:
      address: '0xf9aAcFf1B292F82b60662e47610C570ef58d3c70'
      abi: ArkreenRECBank
      startBlock: 5923215
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/ArkreenRECBank.ts
      entities:
        - ARECBank
        - ARTPaymentToken
        - ARTTokenSales
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ArkreenRECBank
          file: ./abis/ArkreenRECBank.json
      eventHandlers:
        - event: ARTSold(indexed address,indexed address,uint256,uint256)
          handler: handleARTSold    
        - event: ARTPriceChanged(indexed address,indexed address,uint256)
          handler: handleARTPriceChanged    
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw    
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit   
  - kind: ethereum/contract
    name: PlantStaking
    network: polygon-amoy
    source:
      address: '0xc585886B2A3E8a177351cB47754c7295C3C49922'
      abi: PlantStaking
      startBlock: 7847114
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/PlantStaking.ts
      entities:
        - PlantStakeInfo
        - PlantStakeUser
        - PlantStakeTx
      abis:
        - name: PlantStaking
          file: ./abis/PlantStaking.json
      eventHandlers:
        - event: Stake(indexed uint256,indexed address,address,uint256)
          handler: handleStake    
        - event: Unstake(indexed uint256,indexed address,address,uint256,uint256)
          handler: handleUnStakeWithReward
  - kind: ethereum/contract
    name: StakingRewards
    network: polygon-amoy
    source:
      address: '0xe233f1aC801eD919A774295503eCFE359A647B8B'
      abi: StakingRewards
      startBlock: 7352470
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/StakingRewards.ts
      entities:
        - StakingRewardsInfo
        - StakingRewardsUser
      abis:
        - name: StakingRewards
          file: ./abis/StakingRewards.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStake
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
        - event: RewardPaid(indexed address,uint256)
          handler: handleStakeRewardPaid
        - event: RewardStakeUpdated(indexed address,uint256,uint256,uint256)
          handler: handleRewardStakeUpdated
        - event: RewardAdded(uint256,uint256,uint256)
          handler: handleRewardAdded
        - event: SetStakeParameter(uint256,uint256)
          handler: handleSetStakeParameter